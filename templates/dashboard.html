<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chairperson Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <h2>Chairperson Dashboard</h2>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="#register-group">Register Group</a></li>
            <li><a href="#edit-group">Edit Group</a></li>
            <li><a href="#manage-members">Manage Members</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-container">
            <!-- Group Registration Section -->
            <section id="register-group">
                <h3>Register a New Group</h3>
                <form method="POST">
                    <label for="group_name">Group Name:</label>
                    <input type="text" id="group_name" name="group_name" required>

                    <label for="group_description">Group Description:</label>
                    <textarea id="group_description" name="group_description" required></textarea>

                    <button type="submit">Register Group</button>
                </form>
            </section>

            <!-- Group Edit Section -->
            <section id="edit-group">
                <h3>Edit Group Name</h3>
                <form method="POST">
                    <label for="new_group_name">New Group Name:</label>
                    <input type="text" id="new_group_name" name="new_group_name" required>

                    <button type="submit">Edit Group Name</button>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
